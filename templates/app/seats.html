<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/static/css/seats.css">
    <link rel="stylesheet" type="text/css" href="/static/css/layout.css">
    <link rel="stylesheet" type="text/css" href="/static/css/form.css">
    <script src="/static/js/script.js"></script>
    <script src="/static/js/clock.js"></script>
    <script src="https://kit.fontawesome.com/3e8894a35f.js" crossorigin="anonymous"></script>
    <title>YAZAMOON</title>
  </head>
  <body>
    {% include "header.html" %}
    <div id="contents" class="contents">
      <div class="datetime">
        <p id="date" class="date"></p>
        <p id="clock" class="clock"></p>
      </div>
      <div id="seats" class="seats">
        {% for line in seats %}
          <div class="line">
            {% for status in line %}
              <div class="seat">
                <img src="/static/img/student/student-{{ status }}.png" alt="{{ status }}"/>
              </div>
            {% endfor %}
          </div>
        {% endfor %}
      </div>
    </div>
    {% include "footer.html" %}

  </body>
</html>
